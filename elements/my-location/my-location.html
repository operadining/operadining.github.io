<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components\google-map\google-map.html">
<link rel="import" href="..\..\bower_components\google-map\google-map-marker.html">

<dom-module id="my-location">
  <template>
    <style>
      :host {
        display: block;
        height: 500px;
        width: 800px;
      } 
    </style>
      <google-map latitude="-33.8244254" longitude="151.1951045" fit-to-markers zoom="15">
        <google-map-marker latitude="-33.8244254" longitude="151.1951045" title="Opera Dining"></google-map-marker>
      </google-map>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'my-location',

      properties: {
        foo: {
          type: String,
          value: 'my-location',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
