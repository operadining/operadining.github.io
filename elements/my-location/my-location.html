<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components\google-map\google-map.html">
<link rel="import" href="..\..\bower_components\google-map\google-map-marker.html">
<dom-module id="my-location">
  <template>
    <style>
    :host {
      display: block;
      height: 100%;
      width: 100%;
    }
    
    #map {
      position: absolute;
      top: 2px;
      bottom: 2px;
      right: 2px;
      left: 2px;
    }
    </style>
    <div id="map">
      <google-map latitude="-33.8268518" longitude="151.1976657" fit-to-markers zoom="15">
        <google-map-marker latitude="-33.8268171" longitude="151.19967703" title="Welcome to Opera Dining"></google-map-marker>
      </google-map>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'my-location',

      properties: {
        foo: {
          type: String,
          value: 'my-location',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
