<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<dom-module id="my-list">
  <template>
    <style>
    :host {
      display: block;
    }

    paper-icon-item.paper-icon-item-0 {
      display: flex;
      height: 40px;
    }



    </style>
    <div class="list short" role="listbox">
      <paper-icon-item role="option" tabindex="0" aria-disabled="false" class="x-scope paper-icon-item-0">
        <div class="flex"><a href="http://operadining.com.au/contents/DinnerMenu.pdf">Dinner Menu (pdf)</a></div>
      </paper-icon-item>
        <paper-icon-item role="option" tabindex="0" aria-disabled="false" class="x-scope paper-icon-item-0">
        <div class="flex"><a href="http://operadining.com.au/contents/LunchMenu.pdf">Lunch Menu (pdf)</a></div>
      </paper-icon-item>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'my-list',
      properties: {
        items: {
          type: Array,
          notify: true,
        }
      },
      ready: function() {
        this.items = [
          'Responsive Web App boilerplate',
          'Iron Elements and Paper Elements',
          'End-to-end Build Tooling (including Vulcanize)',
          'Unit testing with Web Component Tester',
          'Routing with Page.js',
          'Offline support with the Platinum Service Worker Elements'
        ];
      }
    });
  })();
  </script>
</dom-module>
